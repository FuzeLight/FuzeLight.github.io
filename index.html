<html lang="en">

    <head>
        <meta name="viewport" content="initial-scale=1", width="device-width">
        <title>Match 4</title>
        <link rel="stylesheet" href="/static/styles.css">
    </head>

    <body>
        <div class="main-grid">
            <aside>
                <h1 class="score-panel">Scores</h1>
                <div id="score" class="floating-box score-table">Score: 0</div>
                <div id="combo" class="floating-box score-table" style="margin-top: 20px;">Combo: 0</div>
                <div id="high-score" class="floating-box score-table" style="margin-top: 20px;">High Score:  <a href="/login"> Log in</a></div>
                <a href="/login">
                    <div class="login-panel" style="color: black;">Log In</div>
                </a>
            </aside>
            <div>
                <h1 class="game-panel" style="margin-bottom: 25px">Match 4</h1>
                <div class="center-time-table">
                    <div class="floating-box time-table">
                        <span id="timer">60</span>
                    </div>
                    <div class="start-table start-panel center">
                            <h2 style="font-size: 30px;">Click Here To Start!</h2>
                    </div>
                        <div class="grid-container"></div>
                </div>
                    <div class="power-panel">
                        <div class="power-bar">
                            <div class="power-bar-fill"></div>
                        </div>
                    </div>
            </div>
            <aside style="margin-left: 150px;">
                <h1 class="leaderboard-panel">Leaderboard</h1>
                <div class="floating-box">
                    <table>
                        <thead>
                            <tr> 
                                <td>Ranking</td>
                                <td>Name</td>
                                <td>Score</td>
                                <td>Date</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Run</td>
                                <td>Full</td>
                                <td>verson</td>
                                <td>:|</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </aside>
        </div>

        <script src="script.js"></script>
        
    </body>
    
</html>
